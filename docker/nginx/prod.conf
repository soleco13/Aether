# Перенаправление с HTTP на HTTPS
server {
    listen 80;
    server_name aethers.ru aetherhelp.store;
    return 301 https://$server_name$request_uri;
}

# Основной домен aethers.ru
server {
    listen 443 ssl http2;
    server_name aethers.ru;

    # SSL настройки (сертификаты Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/aethers.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aethers.ru/privkey.pem;
    
    # SSL параметры безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Безопасность заголовков
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "same-origin";

    # Размеры файлов
    client_max_body_size 50M;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Главная страница - Next.js фронтенд
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Next.js Hot Reload
        proxy_read_timeout 86400;
    }

    # API Django backend
    location /api/ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Статические файлы Django
    location /static/ {
        alias /data/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы Django
    location /media/ {
        alias /data/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Keycloak аутентификация
    location /auth/ {
        proxy_pass http://keycloak:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Keycloak специфичные заголовки
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Помощный домен aetherhelp.store - редирект на основной
server {
    listen 443 ssl http2;
    server_name aetherhelp.store;

    # SSL настройки
    ssl_certificate /etc/letsencrypt/live/aetherhelp.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aetherhelp.store/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Перенаправление на основной домен
    return 301 https://aethers.ru$request_uri;
}

# Fallback для прямого доступа по IP
server {
    listen 80 default_server;
    listen 443 ssl http2 default_server;
    
    # Самоподписанный сертификат для IP доступа
    ssl_certificate /etc/letsencrypt/live/aethers.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aethers.ru/privkey.pem;
    
    server_name _;
    return 301 https://aethers.ru$request_uri;
} 