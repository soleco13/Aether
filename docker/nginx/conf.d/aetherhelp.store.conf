# Redirect HTTP to HTTPS for aetherhelp.store
server {
    listen 80;
    server_name aetherhelp.store www.aetherhelp.store;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for aetherhelp.store (redirect to main domain)
server {
    listen 443 ssl http2;
    server_name aetherhelp.store www.aetherhelp.store;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/aetherhelp.store/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/aetherhelp.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Redirect to main domain
    location / {
        return 301 https://aethers.ru$request_uri;
    }
} 